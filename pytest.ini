[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: integration tests requiring external services (Kiwix, Ollama)
    unit: unit tests that don't require external services
    slow: tests that take a long time to run
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
